<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary cosmic gradient -->
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary energy gradient -->
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neural network gradient -->
    <radialGradient id="neuralGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#06B6D4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Premium glow filter -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow filter -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#8B5CF6" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Holographic effect -->
    <filter id="holographic" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feColorMatrix type="hueRotate" values="0">
        <animateTransform attributeName="values" values="0;360;0" dur="8s" repeatCount="indefinite"/>
      </feColorMatrix>
    </filter>
  </defs>
  
  <!-- Quantum field background -->
  <rect width="240" height="60" fill="transparent"/>
  
  <!-- Central quantum orb -->
  <circle cx="30" cy="30" r="22" fill="url(#neuralGradient)" filter="url(#premiumGlow)">
    <animate attributeName="r" values="22;24;22" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orbital energy rings -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="url(#energyGradient)" stroke-width="2" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 30 30;360 30 30" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="30" r="26" fill="none" stroke="url(#cosmicGradient)" stroke-width="1" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" values="360 30 30;0 30 30" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural network nodes -->
  <g filter="url(#premiumGlow)">
    <circle cx="15" cy="15" r="2" fill="#EC4899">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="15" r="2" fill="#8B5CF6">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="45" r="2" fill="#06B6D4">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="45" r="2" fill="#10B981">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data flow connections -->
  <g stroke="url(#energyGradient)" stroke-width="1" opacity="0.4" fill="none">
    <path d="M 15 15 Q 30 20 45 15">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 15 45 Q 30 40 45 45">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 15 15 Q 20 30 15 45">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 45 15 Q 40 30 45 45">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Central power core -->
  <circle cx="30" cy="30" r="8" fill="url(#cosmicGradient)" filter="url(#holographic)">
    <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Iconic P symbol -->
  <text x="30" y="37" font-family="Orbitron, monospace" font-size="16" font-weight="900" 
        text-anchor="middle" fill="white" filter="url(#textGlow)">P</text>
  
  <!-- Company name with premium typography -->
  <text x="65" y="25" font-family="Orbitron, monospace" font-size="20" font-weight="700" 
        fill="url(#energyGradient)" filter="url(#textGlow)">PATANG</text>
  <text x="65" y="42" font-family="Orbitron, monospace" font-size="11" font-weight="300" 
        fill="url(#cosmicGradient)" opacity="0.9">OMNIVERSE</text>
  
  <!-- Quantum particles -->
  <g filter="url(#premiumGlow)">
    <circle cx="200" cy="10" r="1" fill="#EC4899" opacity="0.8">
      <animate attributeName="cy" values="10;50;10" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="15" r="0.8" fill="#8B5CF6" opacity="0.6">
      <animate attributeName="cy" values="15;45;15" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="20" r="1.2" fill="#06B6D4" opacity="0.7">
      <animate attributeName="cy" values="20;40;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="25" r="0.9" fill="#10B981" opacity="0.5">
      <animate attributeName="cy" values="25;35;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy beam accent -->
  <rect x="190" y="28" width="50" height="4" rx="2" fill="url(#energyGradient)" opacity="0.6" filter="url(#premiumGlow)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Tagline -->
  <text x="65" y="52" font-family="Sora, sans-serif" font-size="7" font-weight="400" 
        fill="#06B6D4" opacity="0.8">AI MEDIA PRODUCTION UNIVERSE</text>
</svg>