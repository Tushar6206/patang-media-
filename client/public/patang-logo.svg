<svg width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- City skyline gradient background -->
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Electric blue glow effect -->
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for electric effects -->
    <filter id="electricGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter for depth -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Dark space background with stars -->
  <rect width="220" height="70" fill="url(#cityGradient)" rx="5"/>
  
  <!-- Stars in background -->
  <circle cx="180" cy="15" r="1" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="25" r="0.8" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="35" r="1.2" fill="#ffffff" opacity="0.5">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- City skyline silhouette -->
  <polygon points="0,70 0,45 15,45 15,35 25,35 25,40 35,40 35,30 45,30 45,45 60,45 60,35 70,35 70,50 85,50 85,40 95,40 95,55 110,55 110,45 125,45 125,70" 
           fill="#0a0a1a" opacity="0.8"/>
  
  <!-- Stylized P shield icon -->
  <rect x="12" y="15" width="28" height="35" rx="4" ry="4" fill="url(#blueGlow)" filter="url(#electricGlow)" opacity="0.9"/>
  <rect x="14" y="17" width="24" height="31" rx="3" ry="3" fill="#1a1a2e"/>
  
  <!-- P letter in shield -->
  <path d="M 20 25 L 20 42 M 20 25 L 28 25 Q 32 25 32 29 Q 32 33 28 33 L 20 33" 
        stroke="#00d4ff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" 
        filter="url(#electricGlow)"/>
  
  <!-- Electric blue accent square -->
  <rect x="190" y="20" width="12" height="12" fill="url(#blueGlow)" filter="url(#electricGlow)" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main text: Patang -->
  <text x="50" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white" filter="url(#textShadow)">Patang</text>
  
  <!-- Subtitle text: omniverse -->
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
        fill="#cccccc" filter="url(#textShadow)">omniverse</text>
  
  <!-- Electric connection lines -->
  <line x1="40" y1="32" x2="48" y2="32" stroke="url(#blueGlow)" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="44" x2="48" y2="44" stroke="url(#blueGlow)" stroke-width="1" opacity="0.4"/>
</svg>