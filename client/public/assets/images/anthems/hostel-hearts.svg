<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5073B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#304878;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Paris skyline silhouette -->
  <path d="M0,400 
           L100,400 L120,380 L140,400 L180,390 L200,400
           L220,350 L240,400 L280,380 L300,400
           L320,320 L340,400 L360,390 L380,400
           L400,300 L420,400 L450,390 L480,400
           L500,370 L520,400 L550,380 L580,400
           L600,350 L620,400 L650,390 L680,400
           L700,380 L730,400 L760,390 L800,400
           L800,600 L0,600 Z" 
        fill="#000000" opacity="0.7" />
  
  <!-- Eiffel Tower simplified silhouette -->
  <path d="M380,300 
           L360,400 L400,400 L380,300
           M370,320 L390,320
           M365,350 L395,350" 
        fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6" />
  
  <!-- Abstract hostel building -->
  <rect x="250" y="200" width="300" height="200" rx="10" ry="10" fill="url(#buildingGradient)" />
  
  <!-- Windows in the hostel building -->
  <g opacity="0.8">
    <rect x="270" y="220" width="40" height="60" rx="5" ry="5" fill="#5073B8" />
    <rect x="330" y="220" width="40" height="60" rx="5" ry="5" fill="#5073B8" />
    <rect x="390" y="220" width="40" height="60" rx="5" ry="5" fill="#5073B8" />
    <rect x="450" y="220" width="40" height="60" rx="5" ry="5" fill="#5073B8" />
    
    <rect x="270" y="300" width="40" height="60" rx="5" ry="5" fill="#5073B8" />
    <rect x="330" y="300" width="40" height="60" rx="5" ry="5" fill="#5073B8" />
    <rect x="390" y="300" width="40" height="60" rx="5" ry="5" fill="#5073B8" />
    <rect x="450" y="300" width="40" height="60" rx="5" ry="5" fill="#5073B8" />
  </g>
  
  <!-- People silhouettes in some windows -->
  <rect x="275" y="230" width="30" height="40" rx="2" ry="2" fill="#FFFFFF" opacity="0.2" />
  <rect x="395" y="230" width="30" height="40" rx="2" ry="2" fill="#FFFFFF" opacity="0.2" />
  <rect x="335" y="310" width="30" height="40" rx="2" ry="2" fill="#FFFFFF" opacity="0.2" />
  <rect x="455" y="310" width="30" height="40" rx="2" ry="2" fill="#FFFFFF" opacity="0.2" />
  
  <!-- Abstract hearts representing connections -->
  <g filter="url(#glow)" opacity="0.8">
    <path d="M290,250 C285,240 270,240 270,260 C270,280 290,290 290,270 C290,290 310,280 310,260 C310,240 295,240 290,250 Z" 
          fill="#E8909A" />
          
    <path d="M410,250 C405,240 390,240 390,260 C390,280 410,290 410,270 C410,290 430,280 430,260 C430,240 415,240 410,250 Z" 
          fill="#E8909A" />
          
    <path d="M350,330 C345,320 330,320 330,340 C330,360 350,370 350,350 C350,370 370,360 370,340 C370,320 355,320 350,330 Z" 
          fill="#E8909A" />
          
    <path d="M470,330 C465,320 450,320 450,340 C450,360 470,370 470,350 C470,370 490,360 490,340 C490,320 475,320 470,330 Z" 
          fill="#E8909A" />
  </g>
  
  <!-- Social media symbols -->
  <g transform="translate(150, 150)" opacity="0.5">
    <rect x="0" y="0" width="30" height="30" rx="5" ry="5" fill="#FFFFFF" />
    <text x="15" y="22" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#5073B8">f</text>
  </g>
  
  <g transform="translate(600, 170)" opacity="0.5">
    <rect x="0" y="0" width="30" height="30" rx="15" ry="15" fill="#FFFFFF" />
    <text x="15" y="22" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#5073B8">in</text>
  </g>
  
  <g transform="translate(150, 220)" opacity="0.5">
    <rect x="0" y="0" width="30" height="30" rx="15" ry="15" fill="#FFFFFF" />
    <circle cx="15" cy="12" r="3" fill="#5073B8" />
    <circle cx="8" cy="18" r="2" fill="#5073B8" />
    <circle cx="22" cy="18" r="2" fill="#5073B8" />
    <path d="M8,18 C8,22 15,24 22,18" fill="none" stroke="#5073B8" stroke-width="2" />
  </g>
  
  <g transform="translate(620, 220)" opacity="0.5">
    <rect x="0" y="0" width="30" height="30" rx="5" ry="5" fill="#FFFFFF" />
    <circle cx="15" cy="15" r="8" fill="#5073B8" />
    <circle cx="18" cy="12" r="2" fill="#FFFFFF" />
  </g>
  
  <!-- Title and branding -->
  <g transform="translate(400, 550)">
    <rect x="-200" y="-30" width="400" height="50" rx="25" ry="25" fill="#FFFFFF" opacity="0.2" />
    <text x="0" y="0" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">HOSTEL HEARTS & INSTA PARTS</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Generator Hostel Paris</text>
  </g>
  
  <!-- Patang Media branding -->
  <g transform="translate(700, 30)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end" fill="#FFFFFF">PATANG MEDIA</text>
  </g>
</svg>