<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90E0EF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#CAF0F8;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="url(#gridGradient)"/>
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Circular background -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" />
  
  <!-- Grid background -->
  <circle cx="200" cy="200" r="160" fill="url(#grid)" />
  
  <!-- Abstract face outline -->
  <g filter="url(#glow)">
    <!-- Stylized digital face -->
    <path d="M200,140 C240,140 270,170 270,210 C270,250 250,280 200,280 C150,280 130,250 130,210 C130,170 160,140 200,140" 
          fill="none" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.8" />
    
    <!-- Digital eye left -->
    <circle cx="170" cy="190" r="15" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="170" cy="190" r="5" fill="#FFFFFF" />
    
    <!-- Digital eye right -->
    <circle cx="230" cy="190" r="15" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="230" cy="190" r="5" fill="#FFFFFF" />
    
    <!-- Abstract digital elements -->
    <line x1="150" y1="230" x2="250" y2="230" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="200" cy="230" r="3" fill="#FFFFFF" />
  </g>
  
  <!-- Digital brain network -->
  <g opacity="0.8">
    <circle cx="200" cy="160" r="40" fill="none" stroke="#CAF0F8" stroke-width="1" />
    <circle cx="200" cy="160" r="20" fill="none" stroke="#CAF0F8" stroke-width="1" />
    
    <!-- Connection points -->
    <circle cx="180" cy="140" r="3" fill="#FFFFFF" />
    <circle cx="220" cy="140" r="3" fill="#FFFFFF" />
    <circle cx="170" cy="170" r="3" fill="#FFFFFF" />
    <circle cx="230" cy="170" r="3" fill="#FFFFFF" />
    <circle cx="200" cy="130" r="3" fill="#FFFFFF" />
    
    <!-- Connection lines -->
    <line x1="180" y1="140" x2="200" y2="130" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.6" />
    <line x1="220" y1="140" x2="200" y2="130" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.6" />
    <line x1="180" y1="140" x2="170" y2="170" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.6" />
    <line x1="220" y1="140" x2="230" y2="170" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.6" />
    <line x1="170" y1="170" x2="230" y2="170" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.6" />
  </g>
  
  <!-- Digital design elements -->
  <g opacity="0.7">
    <rect x="130" y="240" width="20" height="20" fill="none" stroke="#CAF0F8" stroke-width="1" />
    <rect x="250" y="240" width="20" height="20" fill="none" stroke="#CAF0F8" stroke-width="1" />
    
    <circle cx="140" cy="290" r="10" fill="none" stroke="#CAF0F8" stroke-width="1" />
    <circle cx="260" cy="290" r="10" fill="none" stroke="#CAF0F8" stroke-width="1" />
    
    <path d="M140,290 L170,250 L230,250 L260,290" fill="none" stroke="#CAF0F8" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- Abstract design grid elements -->
  <g filter="url(#glow)" opacity="0.6">
    <line x1="80" y1="120" x2="120" y2="80" stroke="#FFFFFF" stroke-width="1" />
    <line x1="280" y1="120" x2="320" y2="80" stroke="#FFFFFF" stroke-width="1" />
    
    <circle cx="80" cy="120" r="5" fill="#FFFFFF" />
    <circle cx="120" cy="80" r="5" fill="#FFFFFF" />
    <circle cx="280" cy="120" r="5" fill="#FFFFFF" />
    <circle cx="320" cy="80" r="5" fill="#FFFFFF" />
  </g>
  
  <!-- Label text -->
  <text x="200" y="350" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">KAIROâ„¢</text>
  <text x="200" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">VISUAL DESIGN AI</text>
</svg>