<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9E80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <radialGradient id="soundWaveGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" />
  
  <!-- Sound wave circles -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="50" fill="none" stroke="#FFFFFF" stroke-width="1" />
    <circle cx="200" cy="200" r="80" fill="none" stroke="#FFFFFF" stroke-width="1" />
    <circle cx="200" cy="200" r="110" fill="none" stroke="#FFFFFF" stroke-width="1" />
    <circle cx="200" cy="200" r="140" fill="none" stroke="#FFFFFF" stroke-width="1" />
  </g>
  
  <!-- Voice visualization center -->
  <circle cx="200" cy="200" r="30" fill="url(#soundWaveGradient)" filter="url(#glow)" />
  
  <!-- Voice waveform -->
  <g filter="url(#glow)">
    <path d="M120,200 Q140,170 160,200 Q180,230 200,200 Q220,170 240,200 Q260,230 280,200" 
          fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" />
          
    <!-- Additional waveforms -->
    <path d="M100,230 Q130,210 160,230 Q190,250 220,230 Q250,210 280,230 Q310,250 340,230" 
          fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-opacity="0.6" />
          
    <path d="M120,170 Q150,150 180,170 Q210,190 240,170 Q270,150 300,170" 
          fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-opacity="0.6" />
  </g>
  
  <!-- Microphone element -->
  <g transform="translate(200, 120)">
    <rect x="-15" y="-40" width="30" height="60" rx="5" ry="5" fill="#4A1000" stroke="#FFFFFF" stroke-width="1" />
    <circle cx="0" cy="-20" r="18" fill="#DDDDDD" stroke="#FFFFFF" stroke-width="1" />
    <circle cx="0" cy="-20" r="10" fill="#4A1000" stroke="#FFFFFF" stroke-width="1" />
    <path d="M-15,20 L-25,40 L25,40 L15,20" fill="#4A1000" stroke="#FFFFFF" stroke-width="1" />
  </g>
  
  <!-- Audio spectrum visualization elements -->
  <g transform="translate(200, 250)">
    <!-- Audio spectrum bars -->
    <rect x="-75" y="0" width="10" height="20" fill="#FFFFFF" opacity="0.8" />
    <rect x="-60" y="0" width="10" height="35" fill="#FFFFFF" opacity="0.8" />
    <rect x="-45" y="0" width="10" height="15" fill="#FFFFFF" opacity="0.8" />
    <rect x="-30" y="0" width="10" height="40" fill="#FFFFFF" opacity="0.8" />
    <rect x="-15" y="0" width="10" height="30" fill="#FFFFFF" opacity="0.8" />
    <rect x="0" y="0" width="10" height="45" fill="#FFFFFF" opacity="0.8" />
    <rect x="15" y="0" width="10" height="25" fill="#FFFFFF" opacity="0.8" />
    <rect x="30" y="0" width="10" height="35" fill="#FFFFFF" opacity="0.8" />
    <rect x="45" y="0" width="10" height="20" fill="#FFFFFF" opacity="0.8" />
    <rect x="60" y="0" width="10" height="30" fill="#FFFFFF" opacity="0.8" />
  </g>
  
  <!-- Musical notes -->
  <g filter="url(#glow)" opacity="0.8">
    <path d="M80,100 C90,95 100,105 90,115" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="80" cy="115" r="8" fill="#FFFFFF" />
    
    <path d="M310,90 C320,85 330,95 320,105" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="310" cy="105" r="8" fill="#FFFFFF" />
    
    <path d="M330,130 C340,125 350,135 340,145" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="330" cy="145" r="8" fill="#FFFFFF" />
  </g>
  
  <!-- Label text -->
  <text x="200" y="350" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">VIYAâ„¢</text>
  <text x="200" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">VOICE SYNTHESIS AI</text>
</svg>