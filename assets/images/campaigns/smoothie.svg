<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7E8BD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#55D6BE;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" />
  
  <!-- Decorative background circles -->
  <circle cx="50" cy="50" r="100" fill="#FFFFFF" opacity="0.05" />
  <circle cx="350" cy="350" r="120" fill="#FFFFFF" opacity="0.05" />
  <circle cx="200" cy="150" r="80" fill="#FFFFFF" opacity="0.05" />
  
  <!-- Kitchen counter/table -->
  <rect x="0" y="250" width="400" height="150" fill="#F5F5F5" opacity="0.3" />
  <line x1="0" y1="250" x2="400" y2="250" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Smoothie glass -->
  <path d="M150,120 L130,300 L270,300 L250,120 Z" fill="#FFFFFF" opacity="0.7" />
  <path d="M130,300 L270,300 L250,350 L150,350 Z" fill="#FFFFFF" opacity="0.5" />
  
  <!-- Smoothie content -->
  <path d="M150,160 L134,280 L266,280 L250,160 Z" fill="#9BD196" opacity="0.9" />
  
  <!-- Straw -->
  <rect x="195" y="90" width="10" height="100" rx="5" ry="5" fill="#FF5252" />
  <path d="M200,90 A10,10 0 0,1 220,100" fill="none" stroke="#FF5252" stroke-width="10" stroke-linecap="round" />
  
  <!-- Fruits on top -->
  <circle cx="170" cy="150" r="15" fill="#FF8A65" /> <!-- Orange slice -->
  <circle cx="210" cy="145" r="12" fill="#E57373" /> <!-- Strawberry -->
  <circle cx="235" cy="155" r="10" fill="#9575CD" /> <!-- Blueberry -->
  
  <!-- Mint leaf -->
  <g transform="translate(180, 130) rotate(-20)">
    <path d="M0,0 C5,-5 15,-15 10,-25 C0,-20 -10,-10 0,0 Z" fill="#66BB6A" />
    <path d="M0,0 L0,-15" stroke="#388E3C" stroke-width="1" />
  </g>
  
  <!-- Ice cubes with shine -->
  <g opacity="0.8">
    <rect x="160" y="180" width="15" height="15" rx="2" ry="2" fill="#FFFFFF" />
    <rect x="190" y="200" width="20" height="20" rx="2" ry="2" fill="#FFFFFF" />
    <rect x="220" y="190" width="15" height="15" rx="2" ry="2" fill="#FFFFFF" />
    <circle cx="165" cy="185" r="2" fill="url(#glow)" />
    <circle cx="195" cy="205" r="3" fill="url(#glow)" />
    <circle cx="225" cy="195" r="2" fill="url(#glow)" />
  </g>
  
  <!-- WellOh product placement -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="60" height="90" rx="8" ry="8" fill="#2979FF" opacity="0.2" />
    <rect x="5" y="5" width="50" height="80" rx="5" ry="5" fill="#FFFFFF" opacity="0.9" />
    <text x="30" y="50" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2979FF">WellOh</text>
    <text x="30" y="65" font-family="Arial" font-size="8" text-anchor="middle" fill="#2979FF">Greens+</text>
  </g>
  
  <!-- Hand holding the smoothie (simplified) -->
  <path d="M320,350 C300,320 250,320 220,330 L220,350 Z" fill="#FFFFFF" opacity="0.7" />
  <path d="M320,350 C300,320 250,320 220,330" fill="none" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Light rays -->
  <g opacity="0.1">
    <path d="M200,0 L150,150" stroke="#FFFFFF" stroke-width="15" />
    <path d="M200,0 L250,150" stroke="#FFFFFF" stroke-width="15" />
    <path d="M150,0 L180,150" stroke="#FFFFFF" stroke-width="10" />
    <path d="M250,0 L220,150" stroke="#FFFFFF" stroke-width="10" />
  </g>
  
  <!-- Stacy branding -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Stacyâ„¢ x WellOh</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#FFFFFF" opacity="0.7">Nutrition Ambassador</text>
  </g>
</svg>